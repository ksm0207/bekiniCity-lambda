Resources:
  # ğŸš€ S3 Bucket (ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ì €ì¥ì†Œ)
  PipelineArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "cloud-formation-lambda-bucket-${AWS::AccountId}"

  # ğŸš€ AWS CodePipeline (ìë™í™”ëœ ë°°í¬ íŒŒì´í”„ë¼ì¸)
  MyCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: MyLambdaPipeline
      RoleArn: !Ref CloudFormationExecutionRoleArn  # âœ… ê¸°ì¡´ IAM Role ì‚¬ìš©
      ArtifactStore:
        Type: S3
